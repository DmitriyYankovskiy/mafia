<link rel="stylesheet" href="/public/game/index.css">
<div class="background" id="background">
    <div class="menue" id="menue">

    </div>
    <div class="main-section" id="main-section">
        <div class="round-table" id="round-table">
            {% for player in players %}
                <div class="player unselected-player" id="player-{{player.number}}">
                    <span class="player-number" id="player-number-{{player.number}}">
                        {{player.number}}
                    </span>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
<script type="module" src="/public/game/index.js"></script>
