<link rel="stylesheet" href="/public/game/index.css">
<div class="background background-day" id="background">
    <div class="menu" id="menu">

    </div>
    <div class="main-section" id="main-section">
        <div class="round-table" id="round-table">
            <span class="role-span hidden-span" id="role-span">
                Your role:
                Cityzen
            </span>
            <div class="show-my-role-button" id="show-my-role-button">

            </div>
            {% for player in players %}
                <div class="player-container" id="player-container-{{player.number}}">
                    <div class="player unselected-player" id="player-{{player.number}}">
                        <span class="player-number" id="player-number-{{player.number}}">
                            {{player.number}}
                        </span>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
<script type="module" src="/public/game/index.js"></script>
